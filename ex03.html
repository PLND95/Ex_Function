<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function square(num) {
        let result = 0;
        result = num * num;
        return result;
    }
    let num = +prompt("moi ban nhap so");
    let result = square(num);
    document.write(result);
</script>
