<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
    let arr_1 = [1,3,4,'hi','bye',1];
    let input = prompt("nhap 1 ky tu bat ki");
    let result = check(arr_1,input);
    function check(a,b){
        let count =0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == b) {
             count++;
            }
        } if (count ==0) {
            return -1
        }else if (count > 0) {
            return count;
        }
    }
    document.write(input + " xuat hien " + result + " lan");
</script>
