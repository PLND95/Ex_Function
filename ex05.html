<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function factorial(num) {
        let fac = 0;
        if (num ===0) {
            return fac = 1;
        }else if (num < 0) {
            return fac = 'khong hop le';
        }else {
            return fac = num * factorial(num -1);
        }
    }
    let num = +prompt("nhap so nguyen bat ki, bat buoc la so nguyen duong");
    let facto = factorial(num);
    document.write('giai thừa của ' + num +'là ' + facto);
</script>
