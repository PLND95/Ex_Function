<script>
    // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function area(radius) {
        let result = 0;
        result = radius * radius * Math.PI;
        return result;
    }
    function chuVi(radius) {
        let cv = 0;
        cv = 2 * radius * Math.PI;
        return cv;
    }
    let radius = +prompt ("Moi ban nhap ban kinh");
    let dt = area(radius);
    let cv = chuVi(radius);
    document.write ("Dien tich hinh tron la " + dt + "<br/>"
                     + "Chu vi hinh tron la " + cv  );
</script>
